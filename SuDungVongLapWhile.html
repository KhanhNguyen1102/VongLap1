<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = +prompt("Nhập vào 1 số : ");
  let total = 0;
  while (num != -1){
    total += num;
    num = +prompt("Nhập vào 1 số : ");
    alert(num);
  }
  alert(total);
</script>
</body>
</html>
